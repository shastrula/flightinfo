<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add a Flight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5" th:switch="${flights}">
    <h2 th:case="null">No flights yet!</h2>
    <div th:case="*">
        <h2>Flights</h2>
        <table border="2">
            <thead>
            <tr>
                <th>&nbsp</th>
                <th>Number</th>
                <th>Airline Code</th>
                <th>Flight Date</th>
                <th>From</th>
                <th>To</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Last Updated</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="flight : ${flights}">
                <td><a th:href="@{/flight/edit/{id}(id=${flight.id})}">Edit</a></td>
                <td th:text="${flight.number}"></td>
                <td th:text="${flight.airlineCode}"></td>
                <td th:text="${flight.flightDate}"></td>
                <td th:text="${flight.fromAirport}"></td>
                <td th:text="${flight.toAirport}"></td>
                <td th:text="${flight.departTime}"></td>
                <td th:text="${flight.arrivalTime}"></td>
                <td th:text="${flight.updated}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p class="my-5"><a href="/flight/signup" class="btn btn-secondary"><i class="fas fa-user-plus ml-2">Add a New Flight</i></a></p>

</div>
</body>
</html>
