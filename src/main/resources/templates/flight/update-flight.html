<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add a Flight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Add a Flight</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/flight/update/{id}(id=${flight.id})}" th:object="${flight}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Flight Number</label>
                        <input type="text" th:field="*{number}" class="form-control" id="number" placeholder="Number">
                        <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Flight Date</label>
                        <input type="text" th:field="*{flightDate}" class="form-control" id="flightDate" placeholder="Flight Date">
                        <span th:if="${#fields.hasErrors('flightDate')}" th:errors="*{flightDate}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">From Airport</label>
                        <input type="text" th:field="*{fromAirport}" class="form-control" id="fromAirport" placeholder="From Airport">
                        <span th:if="${#fields.hasErrors('fromAirport')}" th:errors="*{fromAirport}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">To Airport</label>
                        <input type="text" th:field="*{toAirport}" class="form-control" id="toAirport" placeholder="To Airport">
                        <span th:if="${#fields.hasErrors('toAirport')}" th:errors="*{toAirport}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add a Flight">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
